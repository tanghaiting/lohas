
<html ng-app="newsDetailApp">
<head >
<meta charset="utf-8" />
<title>新闻中心</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- basic styles -->
	<!-- 导航部分样式 -->
	<link rel="stylesheet" href="static/css/top.css">
	<!-- 新闻样式 -->
	<link rel="stylesheet" href="static/css/newsDetail.css">
	
	<script src="lib/angular.js"></script>  
	<script src="lib/angular-cookies.min.js"></script>  
	<script src="script/imgPath.js"></script>
	<script src="script/const.js"></script> 
	<script src="script/newsDetail.js"></script>
	<script src="lib/jquery.min.js"></script>  
	<script src="lib/bootstrap.min.js"></script>  
	<script src="static/js/jquery.carouFredSel-6.0.4-packed.js"
		type="text/javascript"></script>
	<script src="static/js/profile.js"type="text/javascript"></script>
	<script src="lib/angular-sanitize.js"></script>

</head>
<body ng-controller="newsDetailController">
		<div id="moon"></div>
<div>
	<!-- 公司动态top图片 -->
	<div>
		<img alt="" src="static/img/bg.png" style="height:400px;width: 100%;">
	</div>
	<div class="newsCenter">
		<div id="newsDetail">
			<h3>{{newsDetail.title}}</h3>
			<div ng-bind-html="newsDetail.content">
			</div>
			<p style="text-align: right">发布日期：{{newsDetail.uptime}}</p>
		</div>
	</div>
</div>
		

<div id="moom" style="background-color: #eeeeee;"></div>
<script>
$( "#moom" ).load( "footer.html", function( response, status, xhr ) {
  $('#moom').html(response);
});
</script>
<script>
$( "#moon" ).load( "top.html", function( response, status, xhr ) {
  $('#moon').html(response);
});
</script>
</body>
</html>
