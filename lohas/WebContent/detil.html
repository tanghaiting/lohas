html,body {

body {

body * {

}

#wrapper {
	width: 735px;
	height: 220px;
	left: 50%;
	top: 50%;
}

#carousel {
	width: 735px;
	position: vrelative;
}

#carousel ul {
	list-style: none;
	display: block;
	margin: 0;
	padding: 0;
}

#carousel li {
	background: transparent url(static/images/carousel_polaroid.png)
		no-repeat 0 0;
	font-size: 40px;
	color: #999;
	text-align: center;
	display: block;
	width: 232px;
	height: 178px;
	padding: 0;
	margin: 6px;
	float: left;
	position: relative;
}

#carousel li img {
	width: 201px;
	height: 127px;
	margin-top: 14px;
}

#carousel li span {
	background: transparent url(static/images/carousel_shine.png) no-repeat
		0 0;
	text-indent: -999px;
	display: block;
	overflow: hidden;
	width: 201px;
	height: 127px;
	position: absolute;
	z-index: 2;
	top: 14px;
	left: 16px;
}

.clearfix {
	width: 700px;
	float: none;
	clear: both;
}

#carousel .prev,#carousel .next {
	background: transparent url(static/images/carousel_control.png)
		no-repeat 0 0;
	text-indent: -999px;
	display: block;
	overflow: hidden;
	width: 15px;
	height: 21px;
	margin-left: 10px;
	top: 70px;
	margin-left: -750px;
	margin-top: -120px;
}

#carousel .prev {
	background-position: 0 0;
	left: -30px;
}

#carousel .prev:hover {
	left: -31px;
}

#carousel .next {
	background-position: -18px 0;
	right: -20px;
	margin-top: -25px;
	margin-left: 740px;
}

#carousel .next:hover {
	right: -21px;
}

#carousel .pager {
	text-align: center;
	margin: 0 auto;
}

#carousel .pager a {
	background: transparent url(static/images/carousel_control.png)
		no-repeat -2px -32px;
	text-decoration: none;
	text-indent: -999px;
	display: inline-block;
	overflow: hidden;
	width: 8px;
	height: 8px;
	margin: 0 5px 0 0;
}

#carousel .pager a.selected {
