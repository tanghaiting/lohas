<html >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>登录</title>
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
</head>
<body>
<div class="bar bar-header">
    <div class="h1 title">欢迎您登录</div>
</div>

<div class="content has-header">
    <div class="list list-inset">
        <label class="item item-input">
            <input type="text" placeholder="用户名">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="密码">
        </label>
    </div>
    <div class="padding">
        <button class="button button-block button-positive">登录</button>
        <button class="button button-block button-positive">注册</button>
        <button class="button button-block button-positive">忘记密码</button>
    </div>
</div>
</body>
</html>
